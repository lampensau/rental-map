<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // This script redirects to your actual app by redirecting to the index.html
    // with the right path and query parameters
    (function () {
      var path = window.location.pathname;
      var repo = '/rental-map'; // Replace with your repo name

      // If we're already at the base path or 404 path, don't do anything
      if (path === repo || path === repo + '/' || path === '/404.html') {
        return;
      }

      // Check if we're within the repo path, and if so, keep the path after repo
      if (path.indexOf(repo) === 0) {
        path = path.slice(repo.length);
      }

      // Redirect to the index.html with the path as a parameter
      var redirectUrl = repo + '/?path=' +
        encodeURIComponent(path + window.location.search + window.location.hash);
      window.location.replace(redirectUrl);
    })();
  </script>
</head>

<body>
  <p>Redirecting...</p>
</body>

</html>
